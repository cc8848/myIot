<div class="row dashboard" ng-cloak>

  <div class="col-sm-3">
    <div class="panel panel-info ">
      <div class="panel-heading">
        <h3 class="panel-title">
          <span class="device-name"><i class="fa fa-cog fa-spin"></i>&nbsp{{dashboard.device.name}}</span>
      </div>
      <div class="panel-body">

        <div class="device-profile">
          <p>
            备注：{{dashboard.device.profile}}<br>
             <!-- 创建时间：{{device.create_at | date: 'shortDate' }} -->
          </p>
        </div>
          <img class="logo" src="../../assets/images/temperature.png" alt=""/>
              设备类型：{{dashboard.sensor.sensor_type}}<br>
              设备 ID: {{dashboard.sensor.sensor_id}}
      </div>
    </div>
  </div>
  <div class="col-sm-9">
    <div class="panel panel-primary ">
      <div class="panel-heading">
        <h3 class="panel-title">
          <i class="fa fa-line-chart "></i>&nbsp&nbsp实时数据</h3>
      </div>
      <div class="panel-body">
        <canvas style="width:100%;height:200px;" class="chart chart-line" chart-options="dashboard.realTimeChart.option" chart-data="dashboard.realTimeChart.data" chart-labels="dashboard.realTimeChart.labels" chart-legend="false" chart-series="dashboard.chart.series"></canvas>

      </div>
    </div>
  </div>

  <div class="col-sm-12">
    <div class="panel panel-warning">
      <div class="panel-heading">
        <h3 class="panel-title">
            <i class="fa fa-calendar"></i>
            历史数据
        </h3>
      </div>
      <div class="panel-body">
        选择历史日期: <i class="fa fa-calendar"></i>
        <input type="text" class="form-control  date-picker" ng-model="dashboard.historyDay" ng-change="dashboard.showHistory()" data-date-format="yyyy-MM-dd" data-date-type="number" data-max-date="today" data-autoclose="1"
            bs-datepicker onkeydown="return false;">

        <canvas style="width:100%;height:200px;" class="chart chart-line" chart-options="dashboard.chart.option" chart-data="dashboard.histryChart.data" chart-labels="dashboard.histryChart.labels" chart-legend="false" chart-series="dashboard.chart.series"></canvas>

      </div>
    </div>

  </div>

</div>
